<body>


    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
          <div class="container-fluid">
            <img src="file/logo.png" alt="Logo" style="width: 80px; height:50px">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

              </div>
            </div>
          </div>
        </nav>
      </header>

        <div class="container">
            <h1>IELTS Listening Test</h1>
            <div class="audio-container">
                <audio controls>
                    <source src="audio/sample-listening.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div id="quiz"></div>
            <button class="btn" onclick="calculateScore()">Submit</button>
            <p id="score" class="score"></p>
        </div>
        
        <script>
            const questions = [
                {
                    id: 1,
                    text: "What is the speaker mainly discussing?",
                    options: ["A. Travel", "B. Education", "C. Health", "D. Environment"],
                    answer: "B. Education"
                },
                {
                    id: 2,
                    text: "What does the speaker suggest about the course?",
                    options: ["A. It is very difficult", "B. It is useful", "C. It is expensive", "D. It is boring"],
                    answer: "B. It is useful"
                },
                {
                    id: 3,
                    text: "What time does the lecture start?",
                    options: ["A. 9 AM", "B. 10 AM", "C. 11 AM", "D. 12 PM"],
                    answer: "A. 9 AM"
                }
            ];
    
            const quizDiv = document.getElementById("quiz");
    
            questions.forEach(q => {
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("question");
                questionDiv.innerHTML = `<p>${q.text}</p>`;
                
                const optionsDiv = document.createElement("div");
                optionsDiv.classList.add("options");
                
                q.options.forEach(option => {
                    const label = document.createElement("label");
                    label.innerHTML = `<input type="radio" name="question-${q.id}" value="${option}"> ${option}`;
                    optionsDiv.appendChild(label);
                });
                
                questionDiv.appendChild(optionsDiv);
                quizDiv.appendChild(questionDiv);
            });
    
            function calculateScore() {
                let correct = 0;
                questions.forEach(q => {
                    const selected = document.querySelector(`input[name="question-${q.id}"]:checked`);
                    if (selected && selected.value === q.answer) {
                        correct++;
                    }
                });
                document.getElementById("score").innerText = `Score: ${correct} / ${questions.length}`;
            }
        </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
